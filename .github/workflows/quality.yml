name: ðŸ” Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    name: ðŸ” Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run TypeScript check
        run: npm run type-check

      - name: ðŸ§¹ Run ESLint
        run: npm run lint

      - name: ðŸ’… Run Prettier check
        run: npm run format:check

      - name: ðŸ—ï¸ Run build
        run: npm run build

  dependency-audit:
    name: ðŸ“¦ Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Check for outdated dependencies
        run: npx npm-check-updates --target minor

      - name: ðŸ”’ Check for vulnerabilities
        run: npm audit --audit-level=moderate

  bundle-analysis:
    name: ðŸ“Š Bundle Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build with analysis
        run: npm run build

      - name: ðŸ“Š Analyze bundle size
        run: |
          echo "Bundle size analysis:"
          du -sh dist/
          echo "Largest files:"
          find dist/ -name "*.js" -exec du -h {} + | sort -hr | head -10

  report:
    name: ðŸ“Š Quality Report
    runs-on: ubuntu-latest
    needs: [quality-check, dependency-audit]
    if: always()
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Generate quality report
        run: |
          echo "ðŸ” Code Quality Report" > quality-report.md
          echo "=====================" >> quality-report.md
          echo "" >> quality-report.md
          echo "Date: $(date)" >> quality-report.md
          echo "Branch: ${{ github.ref }}" >> quality-report.md
          echo "" >> quality-report.md
          
          # Adicionar resultados dos jobs
          echo "## Job Results" >> quality-report.md
          echo "- Quality Check: ${{ needs.quality-check.result }}" >> quality-report.md
          echo "- Dependency Audit: ${{ needs.dependency-audit.result }}" >> quality-report.md
          
          echo "" >> quality-report.md
          echo "## Recommendations" >> quality-report.md
          echo "1. Fix any linting errors" >> quality-report.md
          echo "2. Update dependencies if needed" >> quality-report.md
          echo "3. Review bundle size" >> quality-report.md
          echo "4. Ensure TypeScript strict mode compliance" >> quality-report.md

      - name: ðŸ“¤ Upload quality report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.md
