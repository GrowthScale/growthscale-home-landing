name: ðŸ” Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executar diariamente Ã s 2h da manhÃ£
    - cron: '0 2 * * *'

jobs:
  security-audit:
    name: ðŸ” Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Para gitleaks

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸš¨ Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose --redact

      - name: ðŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ§ª Run TypeScript strict check
        run: npx tsc --noEmit --strict

      - name: ðŸ” Run ESLint security rules
        run: npx eslint . --ext .ts,.tsx --config eslint.config.js

  dependency-check:
    name: ðŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Check for outdated dependencies
        run: npx npm-check-updates --target minor

      - name: ðŸ”’ Check for known vulnerabilities
        run: npx audit-ci --moderate

  csp-check:
    name: ðŸ›¡ï¸ CSP Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Validate CSP headers
        run: |
          # Verificar se CSP estÃ¡ configurado no vercel.json
          if grep -q "Content-Security-Policy" vercel.json; then
            echo "âœ… CSP headers found in vercel.json"
          else
            echo "âŒ CSP headers not found in vercel.json"
            exit 1
          fi
          
          # Verificar se CSP nÃ£o tem 'unsafe-inline' ou 'unsafe-eval'
          if grep -q "unsafe-inline\|unsafe-eval" vercel.json; then
            echo "âš ï¸  CSP contains unsafe directives"
          else
            echo "âœ… CSP is secure (no unsafe directives)"
          fi

  env-check:
    name: ðŸ” Environment Variables Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Check for hardcoded secrets
        run: |
          # Verificar se hÃ¡ chaves hardcoded
          if grep -r "sk_live\|pk_live\|AKIA\|AIza\|ghp_" src/ --exclude-dir=node_modules; then
            echo "âŒ Potential secrets found in source code"
            exit 1
          else
            echo "âœ… No hardcoded secrets found"
          fi
          
          # Verificar se .env.example existe e estÃ¡ completo
          if [ -f "env.example" ]; then
            echo "âœ… env.example file exists"
          else
            echo "âŒ env.example file missing"
            exit 1
          fi

  report:
    name: ðŸ“Š Security Report
    runs-on: ubuntu-latest
    needs: [security-audit, dependency-check, csp-check, env-check]
    if: always()
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Generate security report
        run: |
          echo "ðŸ” Security Audit Report" > security-report.md
          echo "=========================" >> security-report.md
          echo "" >> security-report.md
          echo "Date: $(date)" >> security-report.md
          echo "Branch: ${{ github.ref }}" >> security-report.md
          echo "" >> security-report.md
          
          # Adicionar resultados dos jobs
          echo "## Job Results" >> security-report.md
          echo "- Security Audit: ${{ needs.security-audit.result }}" >> security-report.md
          echo "- Dependency Check: ${{ needs.dependency-check.result }}" >> security-report.md
          echo "- CSP Check: ${{ needs.csp-check.result }}" >> security-report.md
          echo "- Environment Check: ${{ needs.env-check.result }}" >> security-report.md
          
          echo "" >> security-report.md
          echo "## Recommendations" >> security-report.md
          echo "1. Review any failed checks above" >> security-report.md
          echo "2. Update dependencies if vulnerabilities found" >> security-report.md
          echo "3. Review CSP configuration" >> security-report.md
          echo "4. Check for any exposed secrets" >> security-report.md

      - name: ðŸ“¤ Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
