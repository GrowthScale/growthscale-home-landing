name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Deploy to Vercel (Manual)
        run: |
          echo "🚀 Build completed successfully!"
          echo "📦 Bundle size: $(du -sh dist/ | cut -f1)"
          echo "📊 Files generated: $(find dist/ -type f | wc -l)"
          echo ""
          echo "⚠️  Para deploy automático no Vercel:"
          echo "1. Configure os secrets no GitHub:"
          echo "   - VERCEL_TOKEN"
          echo "   - VERCEL_ORG_ID"
          echo "   - VERCEL_PROJECT_ID"
          echo "2. Ou conecte o repositório diretamente no Vercel"
          echo ""
          echo "✅ Build pronto para deploy manual!"
        
      - name: Notify completion
        run: |
          echo "🎉 Build completed for GrowthScale!"
          echo "📱 Acesse: https://vercel.com/dashboard"
          echo "🔗 Conecte este repositório para deploy automático"
